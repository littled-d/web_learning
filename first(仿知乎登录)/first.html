<!DOCTYPE html>

<html lang="zn" style="background-color: aqua;">
    <head>
        <link rel="stylesheet" href="first.css">
        <meta charset="UTF-8">
        <title>first（仿知乎登录）</title>
        <script>
            function Display(t) {
                if(0==t){
                    logging1.style.display="";
                    logging2.style.display="none";
                    login_without_possword.style.border="3px solid blue ";
                    login_with_possword.style.border="0px solid blue ";
                }
                if(1==t){
                    logging1.style.display="none";
                    logging2.style.display="";
                    login_with_possword.style.border="3px solid blue";
                    login_without_possword.style.border="0px";
                }
            }
            function submit_button(){
                alert("提交成功！")
            }
        </script>
    </head>


    <body>
        <div class="main">
            <div>
                <button class="login-way" id="login_without_possword" onclick="Display(0)" style="border: 3px solid blue;">免密码登录</button>
                <button class="login-way" id="login_with_possword" onclick="Display(1)">密码登录</button>
            </div>

            <form id="logging1">
                <div class="input row margin25">
                    <select>
                        <option>中国 +86</option>
                        <option>美国 +1</option>
                        <option>日本 +81</option>
                        <option>中国香港 +852</option>
                        <option>中国澳门 +853</option>
                        <option>中国台湾 +886</option>
                        <option>马来西亚 +60</option>
                        <option>澳大利亚 +61</option>
                        <option>加拿大 +1</option>
                        <option>*** +**</option>
                    </select>
                    <input type="text" placeholder="手机号" class="input width250">
                </div>

                <div class="input row">
                    <input class="input width250" type="text" placeholder="请输入短信验证码" >
                    <button class="button1">获取短信验证码</button>
                </div>
                <div class="margin15">
                    <button class="button2">获取语音验证码</button>
                </div>
                <button type="submit" class="submit-button" onclick="submit_button">注册/登录</button>
            </form>
            
            <form id="logging2" style="display: none;">
                <input type="text" placeholder="请输入手机号或者邮箱" class="margin25 input" style="width:100%; ">

                <input type="password" placeholder="请输入密码" class="input" style="width: 100%;">

                <div class="margin15">
                    <a class="button2" style="float: left;">海外手机号登录</a>
                    <a class="button2">忘记密码？</a>
                </div>

                <button type="submit" class="submit-button">登录</button>
            </form>

            <div class="tips">
                未注册手机验证后自动登录，注册即代表同意<a href="">《知乎协议》</a><a href="地址">《隐私保护指导》</a>
            </div>
        </div>


        <div class="others">
            <span style="font-size: 13px;">社交账号登录</span>
            <div>
                <button class="button3" style="margin-left: 42px"> 
                    <img src="微信.svg"><span>微信</span></button>
                <button class="button3" style="margin-left: 42px;">
                    <img src="QQ.svg"><span>QQ</span></button>
                <button class="button3" style="margin-left: 42px;">
                    <img src="微博.svg"><span>微博</span></button>
            </div>
        </div>

        <div class="others" style="background-color: rgba(235, 232, 228, 0.979);">
            <button class="button4" style="margin-right: 88px;">
                <img src="对勾.svg"><span>开通机构号</span></button>
            <button class="button4" style="margin-left: 78px;">
                <img src="知乎.svg"><span>下载知乎App</span></button>
        </div>
    </body>
</html>
