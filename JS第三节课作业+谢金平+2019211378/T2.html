<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
		<style>
      	li {
        	color:black;
        }
		</style>
</head>
<body>
    <ul id="num-list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
        //给父元素添加事件
        (function(){
            const num_list = document.getElementById('num-list');
            num_list.addEventListener('click',showColor,false);
            function showColor(e){
                const x = e.target;
                if(x.nodeName.toLowerCase() === 'li'){
                    alert('You clicked the ' + x.innerHTML);
                }
            }
        })();

        //单数添加红色，双数添加绿色
        (function(){
            const num_list = document.getElementById('num-list');
            const nums = num_list.getElementsByTagName("li");
            for (const num of nums) {
                if(num.innerHTML.valueOf() % 2 == 0){
                    num.style.background = "green";
                } else {
                    num.style.background = "red";
                }
            }
        })();
        </script>
</body>
</html>
